<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Test Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .series-list {
            list-style: none;
            padding: 0;
        }
        .series-item {
            margin-bottom: 15px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .series-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
        }
        .series-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Test Series</h1>
        <ul class="series-list">
            {% for series_id, series_info in series_list.items() %}
            <li class="series-item">
                <a href="/series/{{ series_id }}">{{ series_info.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
