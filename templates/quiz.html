<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #dc3545;
            padding: 10px 15px;
            background-color: #fff;
            border: 2px solid #dc3545;
            border-radius: 5px;
        }
        .question-box {
            position: relative;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .question-scoring {
            font-weight: bold;
            color: #6c757d;
            font-size: 0.9em;
            text-align: right;
        }
        .option-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            text-align: left;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .option-btn:hover {
            background-color: #e9e9e9;
        }
        .option-btn.selected {
            background-color: #d1e7ff;
            border-color: #007BFF;
        }
        #submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="quiz-timer">15:00</div>
        <a href="/series/{{ series_id }}" class="back-btn">Back to Quizzes</a>
        <h1>{{ quiz.title }}</h1>
        <form id="quiz-form">
            {% for question in quiz.questions %}
            <div class="question-box" data-id="{{ question.id }}">
                <div class="question-scoring">(+4 for correct, -1 for wrong)</div>
                <div class="question-text">{{ question.id }}. {{ question.question }}</div>
                {% for option in question.options %}
                <button type="button" class="option-btn" data-value="{{ option }}">{{ option }}</button>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" id="submit-btn">Submit Answers</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quizForm = document.getElementById('quiz-form');
            const questionBoxes = document.querySelectorAll('.question-box');
            const timerDisplay = document.getElementById('quiz-timer');
            const duration = {{ quiz.duration | default(15) }};
            let timeInSeconds = duration * 60;
            let timerInterval;
            
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }

            function startTimer() {
                timerInterval = setInterval(() => {
                    timeInSeconds--;
                    timerDisplay.textContent = formatTime(timeInSeconds);
                    if (timeInSeconds <= 0) {
                        clearInterval(timerInterval);
                        quizForm.dispatchEvent(new Event('submit'));
                        timerDisplay.textContent = "Time's up!";
                    }
                }, 1000);
            }

            startTimer();

            questionBoxes.forEach(box => {
                box.addEventListener('click', (event) => {
                    const target = event.target;
                    if (target.classList.contains('option-btn')) {
                        const previouslySelected = box.querySelector('.option-btn.selected');
                        if (previouslySelected) {
                            previouslySelected.classList.remove('selected');
                        }
                        target.classList.add('selected');
                    }
                });
            });

            quizForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearInterval(timerInterval);
                document.getElementById('submit-btn').disabled = true;

                const answers = {};
                questionBoxes.forEach(box => {
                    const questionId = box.dataset.id;
                    const selectedOption = box.querySelector('.option-btn.selected');
                    if (selectedOption) {
                        answers[questionId] = selectedOption.dataset.value;
                    }
                });

                const quizId = '{{ quiz.id }}';
                const seriesId = '{{ series_id }}';
                
                const timeTakenSeconds = (duration * 60) - timeInSeconds;
                answers.time_taken_seconds = timeTakenSeconds;

                const response = await fetch(`/submit/${seriesId}/${quizId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(answers)
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = "/submission_received";
                }
            });
        });
    </script>
</body>
</html>
