<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative; /* For admin button positioning */
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .start-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .start-btn:hover {
            background-color: #218838;
        }
        .admin-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.9em;
            color: #6c757d;
            text-decoration: none;
        }
        .admin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz App</h1>
        <p>Click the button below to start a test series and challenge your knowledge!</p>
        <a href="/series" class="start-btn">Start Quizzes</a>
        
        <a href="/admin/results" class="admin-link">Admin Dashboard</a>
    </div>
</body>
</html>
