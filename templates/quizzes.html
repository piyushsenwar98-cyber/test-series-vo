<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ series.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .quiz-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .quiz-item {
            margin-bottom: 15px;
        }
        .quiz-link, .coming-soon {
            display: block;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }
        .quiz-link:hover {
            background-color: #e9e9e9;
        }
        .coming-soon {
            background-color: #f2f2f2;
            color: #999;
            cursor: not-allowed;
        }
        .coming-soon span {
            display: block;
            font-size: 0.8em;
            font-weight: normal;
            margin-top: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: opacity 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ series.title }}</h1>
        <ul class="quiz-list">
            {% for quiz in series.quizzes %}
            <li class="quiz-item">
                {% if quiz.status == 'available' %}
                    <a href="/quiz/{{ series_id }}/{{ quiz.id }}" class="quiz-link">{{ quiz.title }}</a>
                {% else %}
                    <div class="coming-soon">
                        {{ quiz.title }}
                        <span>Coming Soon: {{ quiz.available_date }}</span>
                    </div>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        <a href="/series" class="btn">Back to Test Series</a>
    </div>
</body>
</html>
